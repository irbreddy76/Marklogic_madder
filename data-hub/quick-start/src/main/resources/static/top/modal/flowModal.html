<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">New Flow</h4>
</div>
<div class="modal-body">
  <div class="row" ng-show="hasError">
    <div class="col-xs-12 col-md-12">
      <div class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
  <div class="row">
    <div id="details" class="col-xs-12 col-md-12">
      <form ng-submit="ok()">
      <input name="entityName" type="hidden" ng-model="flowForm.entityName"/>
       <input name="flowType" type="hidden" ng-model="flowForm.flowType"/>
      <div class="form-group">
        <label for="flowName">Flow Name</label>
        <input class="form-control" name="flowName" type="text" ng-model="flowForm.flowName" placeHolder="Enter Flow Name" required="required"/>
      </div>
      <div class="form-group">
        <label for="pluginFormat">Plugin Type</label>
        <select name="pluginFormat" class="form-control" ng-model="flowForm.pluginFormat">
          <option value="sjs">Javascript</option>
          <option value="xqy">XQuery</option>
          <option value="xsl">XSLT</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dataFormat">Data Format</label>
        <select name="dataFormat" class="form-control" ng-model="flowForm.dataFormat">
          <option value="application/xml">XML</option>
          <option value="application/json">JSON</option>
        </select>
      </div>
     </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="col-xs-12 col-md-12">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">Submit</button>
  </div>
</div>
