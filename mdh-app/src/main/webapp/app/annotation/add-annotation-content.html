<div class="modal-header">
  <h3 class="modal-title">{{params.title || 'Annotate Document'}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group" ng-repeat="param in params.properties">
      <label class="control-label">{{param.label || param.name}}:</label>
      <!-- In the future, display a field depending on param type -->
      <input ng-model="param.value" type="text" class="form-control" 
        autocomplete="off"></input>
    </div>
    <div class="form-group">
      <label class="control-label">Comments:</label>
      <textarea class="form-control" ng-model="params.comments"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
